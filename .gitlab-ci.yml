---
include:
  - "https://gitlab.dune-project.org/core/ci-config/raw/master/config/common/master.yml"

before_script:
  - . /duneci/bin/duneci-init-job

debian:10 gcc-8-noassert-17:
  image: registry.dune-project.org/docker/ci/debian:10
  script: duneci-standard-test
  variables:
    DUNECI_TOOLCHAIN: gcc-8-noassert-17
  tags: [duneci, duneci-dresden]
  artifacts:
    expire_in: 2 years
    reports:
      junit: junit/*.xml

